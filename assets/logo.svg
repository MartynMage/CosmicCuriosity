<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>CosmicCuriosity Logo</title>
  <desc>A cosmic logo featuring a star on a gradient circle with smaller stars, representing the night sky and astronomy</desc>
  
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#mainGradient)"/>
  
  <!-- Central star -->
  <path 
    d="M50 18 L54 36 L72 36 L58 47 L63 65 L50 54 L37 65 L42 47 L28 36 L46 36 Z" 
    fill="white"
    filter="url(#glow)"
  />
  
  <!-- Accent stars -->
  <circle cx="74" cy="26" r="5" fill="white" opacity="0.85"/>
  <circle cx="28" cy="68" r="4" fill="white" opacity="0.65"/>
  <circle cx="78" cy="62" r="3" fill="white" opacity="0.5"/>
  <circle cx="22" cy="38" r="2" fill="white" opacity="0.4"/>
  
</svg>
