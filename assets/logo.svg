<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>CosmicCuriosity Logo</title>
  <desc>A cosmic logo featuring a stylized planet with ring and stars</desc>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="50%" stop-color="#0f0f2d"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
    
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Distant stars -->
  <circle cx="20" cy="25" r="1.5" fill="white" opacity="0.9" filter="url(#starGlow)"/>
  <circle cx="78" cy="20" r="1" fill="white" opacity="0.7"/>
  <circle cx="15" cy="55" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="82" cy="45" r="1.2" fill="white" opacity="0.6"/>
  <circle cx="25" cy="78" r="1" fill="white" opacity="0.8"/>
  <circle cx="72" cy="75" r="0.8" fill="white" opacity="0.5"/>
  <circle cx="45" cy="15" r="0.6" fill="white" opacity="0.4"/>
  <circle cx="85" cy="70" r="0.7" fill="white" opacity="0.6"/>
  
  <!-- Planet ring (back) -->
  <ellipse cx="50" cy="52" rx="32" ry="8" fill="none" stroke="url(#ringGradient)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Main planet -->
  <circle cx="50" cy="50" r="20" fill="url(#planetGradient)" filter="url(#glow)"/>
  
  <!-- Planet highlight -->
  <ellipse cx="43" cy="43" rx="8" ry="6" fill="white" opacity="0.15"/>
  
  <!-- Planet ring (front) -->
  <path d="M 18 52 Q 50 60 82 52" fill="none" stroke="url(#ringGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bright star accent -->
  <g filter="url(#starGlow)">
    <circle cx="75" cy="28" r="3" fill="#f59e0b"/>
    <path d="M75 23 L75 33 M70 28 L80 28" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Small moon -->
  <circle cx="28" cy="38" r="4" fill="#9898b0" opacity="0.8"/>
  <circle cx="26" cy="37" r="1.5" fill="white" opacity="0.2"/>
  
</svg>
