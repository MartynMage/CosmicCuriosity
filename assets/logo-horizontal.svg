<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 420 80" xmlns="http://www.w3.org/2000/svg">
  <title>CosmicCuriosity Logo with Text</title>
  <desc>CosmicCuriosity logo featuring a cosmic star icon with the brand name</desc>
  
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8e8f0"/>
      <stop offset="100%" stop-color="#9898b0"/>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(8, 8)">
    <circle cx="32" cy="32" r="30" fill="url(#iconGradient)"/>
    <path 
      d="M32 10 L35 23 L48 23 L38 31 L42 44 L32 36 L22 44 L26 31 L16 23 L29 23 Z" 
      fill="white"
      filter="url(#glow)"
    />
    <circle cx="50" cy="15" r="3.5" fill="white" opacity="0.85"/>
    <circle cx="17" cy="46" r="2.5" fill="white" opacity="0.65"/>
    <circle cx="52" cy="42" r="2" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Text: CosmicCuriosity -->
  <text 
    x="85" 
    y="52" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="32" 
    font-weight="400"
    fill="url(#textGradient)"
    letter-spacing="-0.5"
  >
    CosmicCuriosity
  </text>
  
</svg>
